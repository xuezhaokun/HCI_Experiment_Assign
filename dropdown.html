<!DOCTYPE HTML>

<html>
<head>
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<title>Assign8-Dropdown Menu</title>

<style>
    h4{
        color:#003399;
    }
</style>
</head>

<body>
	<div class="container">
    <h2>------ Select Text ------</h2>
    <br />
	<h4>2 items Dropdown Menu</h4>                   
	<label for="sel1">Please select <span style="color:red;font-size:20px">Female</span> from the list:</label>
    <select class="form-control" id="sel1">
    	<option>Select One</option>
    	<option>Male</option>
    	<option>Female</option>
    </select>
    <br />
	
	<h4>4 items Dropdown Menu</h4>                   
	<label for="sel2">Please select <span style="color:red;font-size:20px">BMW</span> from the list:</label>
    <select class="form-control" id="sel2">
    	<option>Select One</option>
        <option>Volvo</option>
        <option>Audi</option>
        <option>BMW</option>
        <option>Benz</option>
    </select>
    <br />
	
	<h4>8 items Dropdown Menu</h4>                   
	<label for="sel3">Please select <span style="color:red;font-size:20px">COMP-115</span> from the list:</label>
    <select class="form-control" id="sel3">
    	<option>Select One</option>
        <option>COMP-15</option>
        <option>COMP-40</option>
        <option>COMP-111</option>
        <option>COMP-115</option>
        <option>COMP-150</option>
        <option>COMP-160</option>
        <option>COMP-170</option>
        <option>COMP-171</option>
    </select>
    <br />
	
	<h4>12 items Dropdown Menu</h4>                   
	<label for="sel4">Please select <span style="color:red;font-size:20px">Brandeis University</span> from the list:</label>
    <select class="form-control" id="sel4">
    	<option>Select One</option>
        <option>Bentley University</option>
        <option>Boston College</option>
        <option>Boston University</option>
        <option>Brandeis Univeristy</option>
        <option>Clark University</option>
        <option>Harvard University</option>
        <option>MIT</option>
        <option>Northeastern University</option>
        <option>Tufts University</option>
        <option>Umass Boston</option>
        <option>Umass Amherst</option>
        <option>WPI</option>
    </select>
    
    <br />
    <br />

    <h2>------ Select Number ------</h2>
    <br />
    <h4>2 items Dropdown Menu</h4>                   
    <label for="sel1">Please select number <span style="color:red;font-size:20px">1</span> from the list:</label>
    <select class="form-control" id="sel1">
        <option>Select One</option>
        <option>1</option>
        <option>2</option>
    </select>
    <br />
    
    <h4>4 items Dropdown Menu</h4>                   
    <label for="sel2">Please select number <span style="color:red;font-size:20px">3</span> from the list:</label>
    <select class="form-control" id="sel2">
        <option>Select One</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
    <br />
    
    <h4>8 items Dropdown Menu</h4>                   
    <label for="sel3">Please select number <span style="color:red;font-size:20px">6</span> from the list:</label>
    <select class="form-control" id="sel3">
        <option>Select One</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
    </select>
    <br />
    
    <h4>12 items Dropdown Menu</h4>                   
    <label for="sel4">Please select number <span style="color:red;font-size:20px">8</span> from the list:</label>
    <select class="form-control" id="sel4">
        <option>Select One</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>

        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
    </select>
    <br />
	</div>
</body>
</html>

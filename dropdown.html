<!DOCTYPE HTML>

<html>
<head>
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<title>Assign8-Dropdown List</title>
</head>

<body>
	<div class="container">
	<h2>2 items Dropdown List</h2>                   
	<label for="sel1">Select Gender:</label>
    <select class="form-control" id="sel1">
    	<option>Select One</option>
    	<option>Male</option>
    	<option>Female</option>
    </select>
    <br />
	
	<h2>4 items Dropdown List</h2>                   
	<label for="sel2">Select Brand:</label>
    <select class="form-control" id="sel2">
    	<option>Select One</option>
        <option>Volvo</option>
        <option>Audi</option>
        <option>BMW</option>
        <option>Benz</option>
    </select>
    <br />
	
	<h2>8 items Dropdown List</h2>                   
	<label for="sel3">Select Course:</label>
    <select class="form-control" id="sel3">
    	<option>Select One</option>
        <option>COMP-15</option>
        <option>COMP-40</option>
        <option>COMP-111</option>
        <option>COMP-115</option>
        <option>COMP-150</option>
        <option>COMP-160</option>
        <option>COMP-170</option>
        <option>COMP-171</option>
    </select>
    <br />
	
	<h2>12 items Dropdown List</h2>                   
	<label for="sel4">Select School:</label>
    <select class="form-control" id="sel4">
    	<option>Select One</option>
        <option>Bentley University</option>
        <option>Boston College</option>
        <option>Boston University</option>
        <option>Brandeis Univeristy</option>
        <option>Clark University</option>
        <option>Harvard University</option>
        <option>MIT</option>
        <option>Northeastern University</option>
        <option>Tufts University</option>
        <option>Umass Boston</option>
        <option>Umass Amherst</option>
        <option>WPI</option>
    </select>
    <br />
	</div>
</body>
</html>
